<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ineffectivecoder's terminal portfolio - Bing Bong themed developer showcase">
    <title>ineffectivecoder@bingbong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">
                <span class="user">ineffectivecoder</span><span class="at">@</span><span class="host">bingbong</span>
                <span class="path">~</span><span class="dollar">$</span>
            </span>
            <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
